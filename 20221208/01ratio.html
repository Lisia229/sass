<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <title>Document</title>
  <style>
    .container {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    /* 可以自訂 */
    .ratio-5x4 {
      --bs-aspect-ratio: 80%
    }
    /* 2/3 */
    .ratio-3x2 {
      --bs-aspect-ratio: 66.66666%
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>比例 ratio</h1>
    <p>將所有嵌入如 iframe 包在帶有 .ratio 和長寬比 class 的父元素中。我們的通用選擇器 .ratio > * 會自動調整直接子元素的大小。</p>
    <div class="row">
      <div class="col-6 pt-3">
        <h1>1 X 1</h1>
        <div class="ratio ratio-1x1">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14457.921646854125!2d121.41223499999998!3d25.0517013!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a7bec9ad74b1%3A0xa639904a89f26435!2z5Yue5YuV6YOo5Yue5YuV5Yqb55m85bGV572y5YyX5Z-65a6c6Iqx6YeR6aas5YiG572y5rOw5bGx6IG35qWt6KiT57e05aC0!5e0!3m2!1szh-TW!2stw!4v1670459219087!5m2!1szh-TW!2stw"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <div class="col-6 pt-3">
        <h1>4 X 3</h1>
        <div class="ratio ratio-4x3">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14457.921646854125!2d121.41223499999998!3d25.0517013!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a7bec9ad74b1%3A0xa639904a89f26435!2z5Yue5YuV6YOo5Yue5YuV5Yqb55m85bGV572y5YyX5Z-65a6c6Iqx6YeR6aas5YiG572y5rOw5bGx6IG35qWt6KiT57e05aC0!5e0!3m2!1szh-TW!2stw!4v1670459219087!5m2!1szh-TW!2stw"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <div class="col-6 pt-3">
        <h1>16 x 9</h1>
        <div class="ratio ratio-16x9">
          <iframe src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" title="YouTube video" allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-6 pt-3">
        <h1>21 x 9</h1>
        <div class="ratio ratio-21x9">
          <iframe src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" title="YouTube video" allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-6 pt-3">
        <h1>3 x 2</h1>
        <div class="ratio ratio-16x9">
          <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14457.921646854125!2d121.41223499999998!3d25.0517013!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a7bec9ad74b1%3A0xa639904a89f26435!2z5Yue5YuV6YOo5Yue5YuV5Yqb55m85bGV572y5YyX5Z-65a6c6Iqx6YeR6aas5YiG572y5rOw5bGx6IG35qWt6KiT57e05aC0!5e0!3m2!1szh-TW!2stw!4v1670459219087!5m2!1szh-TW!2stw"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>        </div>
      </div>
      <div class="col-6 pt-3">
        <h1>5 x 4</h1>
        <div class="ratio ratio-5x4">
          <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14457.921646854125!2d121.41223499999998!3d25.0517013!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a7bec9ad74b1%3A0xa639904a89f26435!2z5Yue5YuV6YOo5Yue5YuV5Yqb55m85bGV572y5YyX5Z-65a6c6Iqx6YeR6aas5YiG572y5rOw5bGx6IG35qWt6KiT57e05aC0!5e0!3m2!1szh-TW!2stw!4v1670459219087!5m2!1szh-TW!2stw"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>        </div>
      </div>
    </div>
  </div>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
